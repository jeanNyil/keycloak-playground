apiVersion: apps/v1
kind: Deployment
metadata:
  name: oauth-playground-backend
  labels:
    app: oauth-playground-backend
    app.kubernetes.io/name: oauth-playground-backend
    app.kubernetes.io/component: backend
    app.kubernetes.io/part-of: rhbk-playground
    app.openshift.io/runtime: nodejs
spec:
  replicas: 1
  selector:
    matchLabels:
      app: oauth-playground-backend
  template:
    metadata:
      labels:
        app: oauth-playground-backend
        app.kubernetes.io/name: oauth-playground-backend
    spec:
      containers:
        - name: oauth-playground-backend
          image: quay.io/jnyilimbibi/oauth-playground-backend:1.0.0
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
              protocol: TCP
          env:
            - name: OTEL_SERVICE_NAME
              value: "oauth-playground-backend"
            - name: OTEL_EXPORTER_OTLP_ENDPOINT
              # UPDATE: Set to your OpenTelemetry Collector endpoint
              value: "http://otel-collector:4317"
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 5
          volumeMounts:
            - name: keycloak-config
              mountPath: /opt/app-root/src/keycloak.json
              subPath: keycloak.json
              readOnly: true
      volumes:
        - name: keycloak-config
          configMap:
            name: oauth-playground-backend-config

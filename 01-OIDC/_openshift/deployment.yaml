apiVersion: apps/v1
kind: Deployment
metadata:
  name: oidc-playground
  labels:
    app: oidc-playground
    app.kubernetes.io/name: oidc-playground
    app.kubernetes.io/component: frontend
    app.kubernetes.io/part-of: rhbk-playground
spec:
  replicas: 1
  selector:
    matchLabels:
      app: oidc-playground
  template:
    metadata:
      labels:
        app: oidc-playground
        app.kubernetes.io/name: oidc-playground
    spec:
      containers:
        - name: oidc-playground
          image: quay.io/jnyilimbibi/oidc-playground:1.0.0
          ports:
            - containerPort: 8000
              protocol: TCP
          env:
            - name: KC_URL
              # UPDATE: Set to your Keycloak server URL
              value: "https://sso.apps.example.com/"
            - name: INPUT_ISSUER
              # UPDATE: Set to your Keycloak realm URL
              value: "https://sso.apps.example.com/realms/demo"
            - name: OTEL_SERVICE_NAME
              value: "oidc-playground"
            - name: OTEL_EXPORTER_OTLP_ENDPOINT
              # UPDATE: Set to your OpenTelemetry Collector endpoint
              value: "http://otel-collector:4317"
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 5
